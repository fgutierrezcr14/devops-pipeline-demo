name: CI-CD Blazor WebAssembly

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ================================================================
  # 1) BUILD + ANALYSIS (SONARQUBE)
  # ================================================================
  build_and_analyze:
    name: Build + SonarQube Analysis (.NET 9)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Requerido por SonarCloud
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      # Instalar .NET 9
      - name: Install .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # Cache sonar
      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: sonar-${{ runner.os }}

      - name: Cache Sonar scanner
        id: sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: sonar-scanner-${{ runner.os }}

      # Instalar sonar scanner si no existe cache
      - name: Install Sonar Scanner
        if: steps.sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path $env:RUNNER_TEMP\scanner -ItemType Directory -Force
          dotnet tool install dotnet-sonarscanner --tool-path $env:RUNNER_TEMP\scanner

      # Run Sonar analysis
      - name: Build + SonarCloud
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT: ${{ secrets.PROJECTNAMEANDUSER }}
          SONAR_ORG: ${{ secrets.GITHUBUSER }}
        run: |
          $scanner = "$env:RUNNER_TEMP\scanner\dotnet-sonarscanner.exe"

          & $scanner begin `
            /k:"$env:SONAR_PROJECT" `
            /o:"$env:SONAR_ORG" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.token="$env:SONAR_TOKEN"

          dotnet build --configuration Release

          & $scanner end `
            /d:sonar.token="$env:SONAR_TOKEN"

  # ================================================================
  # 2) BUILD + FUNCTIONAL TESTS + PUBLISH ARTIFACT
  # ================================================================
  test_and_publish:
    name: Build + Functional Tests + Publish
    runs-on: windows-latest
    needs: build_and_analyze

    steps:
      - uses: actions/checkout@v4

      - name: Install .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # Publicar WASM
      - name: Publish Blazor WebAssembly
        run: |
          dotnet publish -c Release -o build_output

      # Pruebas funcionales simuladas
      - name: Smoke Tests
        run: |
          echo "Validando archivos críticos..."
          if (!(Test-Path "build_output/wwwroot/index.html")) {
            Write-Error "Falta index.html — Error en build"
          }

      # Subir artefacto
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blazor_wasm_dist
          path: build_output/wwwroot

  # ================================================================
  # 3) DEPLOY STAGING
  # ================================================================
  deploy_staging:
    name: Deploy to Staging (Azure Static Web Apps)
    runs-on: ubuntu-latest
    needs: test_and_publish

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: blazor_wasm_dist
          path: ./dist

      - name: Deploy to Azure Staging
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEBAPP_STAGING_TOKEN }}
          app_location: "dist"
          output_location: ""

  # ================================================================
  # 4) DEPLOY PRODUCTION
  # ================================================================
  deploy_production:
    name: Deploy to Production (Azure Static Web Apps)
    runs-on: ubuntu-latest
    needs: deploy_staging

    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: blazor_wasm_dist
          path: ./dist

      - name: Deploy to Azure Production
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEBAPP_PROD_TOKEN }}
          app_location: "dist"
          output_location: ""
